name: Convert Prompts to JSON

on:
  push:
    paths:
      - "prompts/*.prompt.yaml"
      - "prompts/*.prompt.yml"

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install yq (Go-based)
        run: |
          YQ_VERSION="v4.43.1"
          wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          yq --version

      - name: Convert YAML prompts to JSON
        run: |
          shopt -s nullglob
          for file in prompts/*.prompt.yaml prompts/*.prompt.yml; do
            json_file="${file%.*}.json"
            echo "Converting $file â†’ $json_file"
            yq -o=json '.' "$file" > "$json_file"
          done

      - name: Commit converted JSON files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add prompts/*.prompt.json
          git diff --cached --quiet || git commit -m "Auto-convert YAML prompts to JSON"
          git push
